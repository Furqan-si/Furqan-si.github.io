<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas Segitiga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator Luas Segitiga</h2>
        <label for="alas">Panjang Alas:</label>
        <input type="number" id="alas" placeholder="Masukkan panjang alas">

        <label for="tinggi">Tinggi:</label>
        <input type="number" id="tinggi" placeholder="Masukkan tinggi">

        <button onclick="hitungLuas()">Hitung Luas</button>

        <p>Luas Segitiga: <span id="hasilLuas"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
